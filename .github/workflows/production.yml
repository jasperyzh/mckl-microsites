name: Deploy to production via FTP
on:
  push:
    branches:
      - production
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Install dependencies
        run: npm ci
      - name: Build dependencies
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist
  deploy_ftp:
    name: deploy_ftp
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@main
        with:
          name: dist
          path: dist
      - name: Sync files to production server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: 128.199.233.104
          username: mckledumy
          password: ${{ secrets.MCKL_FTP_PASSWORD }}
          server-dir: /home/mckledumy/public_html
          local-dir: dist/
