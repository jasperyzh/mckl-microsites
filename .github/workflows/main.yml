name: Deploy to staging via FTP
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Install dependencies
        run: npm ci
      - name: Build dependencies
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist
  deploy_ftp:
    name: deploy_ftp
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@main
        with:
          name: dist
          path: dist
      - name: Sync files to staging server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.fishermen-analytics.com
          username: fanalytics_live@fishermen-analytics.com
          password: ${{ secrets.FANALYTICS_FTP_PASSWORD }}
          server-dir: /public_html/stagingmckl.fishermen-analytics.com/
          local-dir: dist/


